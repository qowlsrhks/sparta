        // Firebase SDK 라이브러리 가져오기
        import {initializeApp} from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import {getFirestore} from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        import {getDocs} from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // Firebase 구성 정보 설정

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBLoPJW0Vq6uY_Cp_snWEl1oFJYgeNF9RE",
            authDomain: "sparta-f79f4.firebaseapp.com",
            projectId: "sparta-f79f4",
            storageBucket: "sparta-f79f4.appspot.com",
            messagingSenderId: "1057409592482",
            appId: "1:1057409592482:web:27d4fdfc582196f1d8fbfb",
            measurementId: "G-2ETQYL3HKP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $("#postingbtn").click(async function () {
            let image = $('#image').val();
            let title = $('#title').val();
            let star = $('#star').val();
            let comment = $('#comment').val();
            let doc = {
                'image': image,
                'title': title,
                'star': star,
                'comment': comment
            };
            await addDoc(collection(db, "moves"), doc);
            alert("저장완료");
            window.location.reload();
        });


        let docs = await getDocs(collection(db, "moves"));
        docs.forEach((doc) => {
            let row = doc.data();

            let image = row['image'];
            let title = row['title'];
            let comment = row['comment'];
            let star = row['star'];
            let temp_html = `
            <div class="col">
                <div class="col">
            <div class="card">
                <img src=${image}
                     class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${title}</h5>
                    <p class="card-text">${star}</p>
                    <p class="card-text">${comment}</p>
                </div>
            </div>
        </div>
            </div>`
            $('#card').append(temp_html);
        });

        $('#savebtn').click(function () {
            $('#postingbox').toggle();
        })
        ;

        $(document).ready(function () {
            let url = "http://spartacodingclub.shop/sparta_api/weather/seoul"
            fetch(url).then(res => res.json()).then(data => {
                let weather = data['temp'];
                $('#temp').text(weather);
            });
        })

        function q1() {
            let url = 'http://spartacodingclub.shop/sparta_api/seoulair';
            $('#names-q1').empty()

            fetch(url).then(res => res.json()).then(data => {
                let rows = data['RealtimeCityAir']['row'];
                rows.forEach(a => {
                    let gu_name = a['MSRSTE_NM'];
                    let gu_mise = a['IDEX_MVL'];

                    let temp_html = ``;
                    if (gu_mise > 40) {
                        temp_html = `<li class="bad">${gu_name} : ${gu_mise}</li>`
                    } else {
                        temp_html = `<li>${gu_name} : ${gu_mise}</li>`
                    }

                    $('#names-q1').append(temp_html);
                })
            });
        }
    </script>
